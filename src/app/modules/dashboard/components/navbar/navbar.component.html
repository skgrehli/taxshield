<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
  *ngIf="true"
>
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      mat-icon-button
      class="border-0"
      style="background: transparent; color: white"
      (click)="snav.toggle()"
    >
      <mat-icon><i class="fa fa-bars" aria-hidden="true"></i></mat-icon>
    </button>
    <h1 class="example-app-name">TaxShield</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div class="brand-logo">
          <div id="logo">
            <i
              style="vertical-align: middle; font-size: 42px; color: #4caf50"
              class="md md-verified-user f40"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="42"
                fill="#4CAF50"
                viewBox="0 0 24 24"
                width="42"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"
                /></svg>
              </i>
          </div>
          TaxShield
        </div>
        <div class="user-logged-in" data-intro="This is where you can reach your profile and logout" data-position="right">
          <div class="content" >
            <div class="user-name">Vivek Thakkar <span class="text-muted f9">ADMIN</span></div>
            <div class="user-email">Vivek</div>
            <div class="user-actions">
              <a class="m-r-5" href="" >profile</a> <a href="" ng-click="main.logout()">logout</a>
            </div>
          </div>
        </div>
        <mat-accordion style="color: rgb(231, 231, 231);">
          <mat-expansion-panel mat-list-item style="background: #474747; color: rgb(231, 231, 231); box-shadow: none">
            <mat-expansion-panel-header>
              <mat-panel-title style="color: white" class="align-items-center">
                <i class="fa fa-home mr-2" style="font-size: 24px;"></i>Dashboard
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p>This is the dashboard panel.</p>
          </mat-expansion-panel>
        </mat-accordion>
        <a
          mat-list-item
          style="color: #E7E7E7"
          routerLink="."
          *ngFor="let nav of fillerNav"
          >{{ nav }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
